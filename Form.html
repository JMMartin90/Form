<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Form learning</title>

<body>
    <form onsubmit="alert('your form has been submit')" >
        First name:<br>
        <input type="text" placeholder="name" name="name" ><br>
        Gender:<br>
        <input type="radio"name="gender" value="male">Male <br>
        <input type="radio"name="gender" value="female">Female<br>
        <input type="radio"name="gender" value="other">Other <br>
        Transport:<br>
        <input type="checkbox"name="vehicle1"value="bike">bike<br>
        <input type="checkbox"name="vehicle2"value="car">car<br>
        <input type="checkbox"name="vehicle3"value="buss">buss<br>
        <input type="submit">
    </form>
    
</body>
